name: newsflow
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  google_fonts: ^4.0.3 # Add this line
  share_plus: ^7.0.0
  connectivity_plus: ^4.0.2  # or the latest version



  flutter:
    sdk: flutter
  flutter_spinkit: ^5.1.0 # For pre-built elegant loading animations
  lottie: ^2.7.0 # For Lottie animations (highly customizable)
  get: ^4.6.6
  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  shared_preferences: ^2.5.2
  pretty_dio_logger: ^1.4.0

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Flutter configuration
flutter:
  assets:
    - assets/animations/news_loading.json

  uses-material-design: true

  # Add your assets here (if any)
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

# Flutter Launcher Icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.jpeg" # Path to your 1024x1024 icon