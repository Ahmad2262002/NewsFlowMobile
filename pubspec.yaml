name: newsflow
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
#  flutter_universal_links: ^1.1.1


  google_fonts: ^6.2.1 # Add this line
  share_plus: ^11.0.0
  connectivity_plus: ^6.1.4

  image_picker: ^1.0.4
  http: ^1.4.0
  path_provider: ^2.1.1
  mime_type: ^1.0.0
  path: ^1.8.0

#  firebase_dynamic_links: ^6.0.0
#  uni_links: ^0.5.1
  app_links: ^6.1.0





  flutter:
    sdk: flutter
  flutter_spinkit: ^5.1.0 # For pre-built elegant loading animations
  lottie: ^3.3.1 # For Lottie animations (highly customizable)
  get: ^4.6.6
  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  shared_preferences: ^2.5.3
  pretty_dio_logger: ^1.4.0

  http_parser: any
dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Flutter configuration
flutter:
  assets:
    - assets/animations/news_loading.json

  uses-material-design: true

  # Add your assets here (if any)
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

# Flutter Launcher Icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.jpeg" # Path to your 1024x1024 icon